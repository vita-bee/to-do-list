<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <header>
            <div class="logoPic"></div>
            <div class="logoText">Yup, it's a To-Do app</div>
        </header>
        <div class="formSection">
            <form id="addTaskForm">
                <div class="formFieldsContainer">
                    <legend class="formHeader">Add New Task</legend>
                    <div class="formGroup">
                        <div class='form-row'>
                            <label for="task_title">Task Title:</label>
                            <input type="text" id="task_title" name="task_title"  placeholder="Task Title" required>
                        </div>
                        <div class='form-row'>
                            <label for="due_date">Due Date:</label>
                            <input type="date" id="due_date" name="due_date" required>
                        </div>
                        <div class='form-row'>
                            <label for="task_priority_select">Priority Level:</label>
                            <select id="task_priority_select" name="task_priority_select">
                                <option value="Low">Low</option>
                                <option value="Normal" selected>Normal</option>
                                <option value="High">High</option>
                            </select>
                        </div>                      
                        <div class='form-row'>
                            <label for="task_project">Project Bin:</label>
                            <select id="task_project_select" name="task_project_select">
                                <option value="inbox" selected>Inbox</option>
                                <option value="addNew">➕ Add new project...</option>
                            </select>
                        </div>
                        
                        <div class="divContainer">
                            <div class='form-row'>
                                <label for="task_descrip">Description:</label>
                                <textarea id="task_descrip" name="task_descrip" rows="2" cols="33" placeholder="Task description (optional)..."></textarea><br>
                            </div>
                            <button type="submit" id="addTaskBtn">Add Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="addProjectOverlay" class="overlay">
            <div id="addProjectModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h3>Add New Project</h3>
                    <br>
                    <form id="addProjectForm">
                        <label for="project_name">Name:</label>
                        <input type="text" id="project_name" name="project_name" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="editTaskOverlay" class="overlay">
            <div id="editTaskModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h3>Edit Task</h3>
                    <form id="editTaskForm">
                        <div class='form-row'>
                            <label for="editTask_project">Project:</label>
                                <select id="editTask_project_select" name="editTask_project_select">
                                    <option value="Inbox">Inbox</option>
                                    <option value="addNew">➕ Add new project...</option>
                                </select>
                        </div>
                        <div class='form-row'>
                            <label for="editTask_name">Task:</label>
                            <input type="text" id="editTask_name" name="editTask_name" required>
                        </div>
                        <div class='form-row'>
                            <label for="editTask_due_date">Due Date:</label>
                            <input type="date" id="editTask_due_date" name="editTask_due_date" required>
                        </div>
                        <div class='form-row'>
                            <label for="editTask_priority_select">Priority Level:</label>
                                <select id="editTask_priority_select" name="editTask_priority_select">
                                    <option value="Low">Low</option>
                                    <option value="Normal">Normal</option>
                                    <option value="High">High</option>
                                </select>
                        </div>
                        <div class='form-row'>
                            <label for="editTask_descrip">Description:</label>
                            <textarea id="editTask_descrip" name="editTask_descrip" rows="3" cols="33" placeholder="Task description (optional)..."></textarea>
                        </div>
                        <div class='form-row'>
                            <label for="editTask_is_done">Mark as done</label>
                                <input type="checkbox" id="editTask_is_done" name="editTask_is_done">
                        </div>
                        <button type="submit" class="saveTaskBtn">Save Task</button>
                    </form>
                    <br>
                    <br>
                    <button class="deleteTaskBtn">Delete Task</button>
                </div>
            </div>
        </div>

        <div id="deleteTaskOverlay" class="overlay">
            <div id="deleteTaskModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h3>Confirm Delete</h3>
                    <p>The following task will be deleted.</p>
                    <div id="deleteTaskItemContainer">
                        
                    </div>
                    <div class="buttonContainer">
                        <button id="deleteConfirmBtn">Delete</button>
                        <button id="deleteCancelBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="editProjectOverlay" class="overlay">
            <div id="editProjectModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h3>Edit Project Name</h3>
                    <br>
                    <form id="editProjectForm">
                        
                            <label for="editedProject_name">Project:</label>
                            <input type="text" id="editedProject_name" name="editedProject_name" required>
                        
                        <button type="submit" class="saveProjectBtn">Save Project</button>
                    </form>
                    <br>
                    <br>
                    <button class="deleteProjectBtn">Delete Project</button>
                </div>
            </div>
        </div>

        

        <div id="content">
            <nav>
                <button id="projectViewBtn" class="navBtn">Project View</button>
                <button id="monthViewBtn" class="navBtn">Month View</button>
            </nav>

            <div id="viewContainer">
                
            </div>

            <footer>Odin Project: To Do App</footer>
        </div>
    
    </div>
</body>
</html>
