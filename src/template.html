<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <header>
            <div class="logoPic"></div>
            <div class="logoText">Yup, it's a To-Do app</div>
        </header>
        <div class="formSection">
            <form id="addTaskForm">
                <div class="formFieldsContainer">
                    <legend class="formHeader">Add New Task</legend>
                    <div class="formGroup">
                        <div class='form-row'>
                            <label for="task_title">Task Title:</label>
                            <input type="text" id="task_title" name="task_title"  placeholder="Task Title" required>
                        </div>
                        <div class='form-row'>
                            <label for="due_date">Due Date:</label>
                            <input type="date" id="due_date" name="due_date" required>
                        </div>
                        <div class='form-row'>
                            <label for="task_priority_select">Priority Level:</label>
                            <select id="task_priority_select" name="task_priority_select">
                                <option value="Low">Low</option>
                                <option value="Normal" selected>Normal</option>
                                <option value="High">High</option>
                            </select>
                        </div>                      
                        <div class='form-row'>
                            <label for="task_project">Project Bin:</label>
                            <select id="task_project_select" name="task_project_select">
                                <option value="inbox" selected>Inbox</option>
                                <option value="add-new">âž• add new project bin...</option>
                            </select>
                        </div>
                        
                        <div class="divContainer">
                            <div class='form-row'>
                                <label for="task_descrip">Description:</label>
                                <textarea id="task_descrip" name="task_descrip" rows="2" cols="33" placeholder="Task description (optional)..."></textarea><br>
                            </div>
                            <button type="submit" id="addTaskBtn">Add Task</button>
                        </div>
                        
                            
                        
                    </div>
                    
                </div>
                
            </form>
        </div>
        <div id="content">
            <nav>
                <button>Task Lists</button>
                <button>Weekly</button>
                <button>Monthly</button>
                <button>BirdsEye</button>
                <button>Completed</button>
            </nav>

            <div id="viewContainer">
                
            </div>

            <footer>Odin Project: To Do App</footer>
        </div>
    
    </div>
</body>
</html>
